<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>CROWD-FUNDING USING BLOCKCHAIN</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Font */
    body {
      font-family: 'Times New Roman', Times, serif;
    }

    /* Utilities */
    a {
      text-decoration: none;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: rgb(11, 194, 240);
      color: #fff;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 1em;
      list-style: none;
    }

    .nav-links li {
      padding: 5px 14px;
    }

    .nav-links a {
      color: #fff;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    /* Media Queries */
    @media only screen and (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 10px;
        padding-top: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .menu {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }

   

    .menu li:hover {
      background-color: rgb(14, 245, 33);
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">CROWD-FUNDING USING BLOCKCHAIN</div>

    <input type="checkbox" id="checkbox_toggle" class="hamburger" />
    <label for="checkbox_toggle" class="hamburger">&#9776;</label>

    <ul class="nav-links">

      {% if user.is_authenticated %}
        <li>Hello, {{ user.username }}! </p>
      <li><a href="{% url 'home' %}" >HOME</a></li>
      <li><a href="{% url 'fund' %}" >FUND</a></li>
      <li><a href="{% url 'transaction' %}" >TRANSACTION</a></li>
      <li><a href="{% url 'logout' %}">LOGOUT</a></li>
      {% else %}
      <div class="login-register-container">
        <p><a href="{% url 'login' %}"><button>Login</button></a> or <a href="{% url 'register' %}"><button>Register</button></a></p>
    </div>

    {% endif %}
    <style>
      /* Container */
      .login-register-container {
          text-align: center;
          margin-top: 20px;
          margin-left: -50%;
      }

      /* Button styles */
      .login-register-container button {
          background-color: #007bff; /* Blue color */
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin: 0 10px;
          text-decoration: none;
          font-size: 16px;
      }

      /* Hover effect */
      .login-register-container button:hover {
          background-color: #0056b3; /* Darker shade of blue */
      }

      /* Remove default button styles */
      .login-register-container button:focus {
          outline: none;
      }

      /* Adjust text styling */
      .login-register-container p {
          margin: 0;
          font-size: 16px;
      }
  </style>


    </ul>
  </nav>
</body>

</html>
