{% extends 'fund/layouts/main.html' %}


{% block title %}

{% endblock title %}

{% block content %}


<style>
    body{
      background-image: url('static/images/bg.jpeg');
      background-size: 70%;
    }
    
    /* Form container */
.form-container {
    width: 50%; /* Adjust the width as needed */
    margin: 50px auto; /* Center the form horizontally */
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow effect */
}

/* Form title */
.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

/* Form fields */
.form-container form {
    display: flex;
    flex-direction: column;
}

/* Form input fields */
.form-container input[type="text"],
.form-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Form submit button */
.form-container button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}

/* Hover effect for submit button */
.form-container button[type="submit"]:hover {
    background-color: #0056b3; /* Darker shade of blue */
}

  </style>
   <div class="form-container">
    <h2>User Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock content %}
